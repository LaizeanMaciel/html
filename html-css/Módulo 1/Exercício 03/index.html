<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos colocar uma imagem no site!</title>
</head>
<body>
    <h1>Testando cargas de imagens.</h1>
    <hr>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="Imagens/Logo HTML 250.png" alt="Logo HTML 5">
    <p>Podemos também colocar imagens que estão em sub-pastas.</p>
    <img src="Imagens/Logo CSS 250.webp" alt="Logo CSS 3">
    <p>Também podemos carregar imagens externas.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/390px-Unofficial_JavaScript_logo_2.svg.png" alt="Logo Javascript">
</body>
</html>
